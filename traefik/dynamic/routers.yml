http:
  routers:
    cachet:
      rule: 'Host(`{{ env "CACHET_DOMAIN" | default "localhost" }}`)'
      service: cachet
      {{ if eq (env "ENVIRONMENT") "production" }}
      entryPoints:
        - websecure
      tls:
        certResolver: '{{ env "CERT_RESOLVER" | default "letsencrypt" }}'
      {{ else }}
      entryPoints:
        - web
      {{ end }}

    webhook:
      rule: 'Host(`{{ env "WEBHOOK_DOMAIN" | default "localhost" }}`) && Path(`/webhook`)'
      service: middleware
      {{ if eq (env "ENVIRONMENT") "production" }}
      entryPoints:
        - websecure
      tls:
        certResolver: '{{ env "CERT_RESOLVER" | default "letsencrypt" }}'
      middlewares:
        - webhook-auth
      {{ else }}
      entryPoints:
        - web
      middlewares:
        - webhook-auth
      {{ end }}
