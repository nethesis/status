# Traefik Static Configuration - LOCAL DEVELOPMENT
# Self-signed certificates for localhost testing

# Entry Points
entryPoints:
  web:
    address: ":80"
  
  websecure:
    address: ":443"
    # Self-signed certificates for localhost
    http:
      tls: {}

# Providers
providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: status_cachet-network
  
  file:
    directory: /etc/traefik/dynamic
    watch: true

# Logging
log:
  level: DEBUG  # Verbose for development
  format: common

accessLog:
  format: common

# Ping for health checks
ping:
  entryPoint: web
