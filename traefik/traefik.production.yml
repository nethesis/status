# Traefik Static Configuration - PRODUCTION
# Let's Encrypt automatic SSL certificates

# Entry Points
entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true
  
  websecure:
    address: ":443"
    http:
      tls:
        certResolver: letsencrypt

# Certificate Resolver - Let's Encrypt
certificatesResolvers:
  letsencrypt:
    acme:
      storage: /letsencrypt/acme.json
      # HTTP Challenge (port 80 must be publicly accessible)
      httpChallenge:
        entryPoint: web

# Providers
providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: status_cachet-network
  
  file:
    directory: /etc/traefik/dynamic
    watch: true

# Logging
log:
  level: INFO
  format: json

accessLog:
  format: json
  fields:
    headers:
      defaultMode: keep
      names:
        User-Agent: keep
        Authorization: drop
        Content-Type: keep

# Ping for health checks
ping:
  entryPoint: web
