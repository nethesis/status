# Traefik Static Configuration - PRODUCTION
# Let's Encrypt automatic SSL certificates

# API and Dashboard
api:
  dashboard: true  # Enable but protect with auth in dynamic config

# Entry Points
entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true
  
  websecure:
    address: ":443"
    http:
      tls:
        certResolver: letsencrypt

# Certificate Resolver - Let's Encrypt
certificatesResolvers:
  letsencrypt:
    acme:
      email: matteo.dilorenzi@nethesis.it
      storage: /letsencrypt/acme.json
      # HTTP Challenge (port 80 must be publicly accessible)
      httpChallenge:
        entryPoint: web
      # Alternative: TLS Challenge
      # tlsChallenge: {}
      # Alternative: DNS Challenge (for wildcard certs)
      # dnsChallenge:
      #   provider: cloudflare
      #   resolvers:
      #     - "1.1.1.1:53"
      #     - "8.8.8.8:53"

# Providers
providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: cachet-network
  
  file:
    directory: /etc/traefik/dynamic
    watch: true

# Logging
log:
  level: INFO
  format: json

accessLog:
  format: json
  fields:
    headers:
      defaultMode: keep
      names:
        User-Agent: keep
        Authorization: drop
        Content-Type: keep

# Ping for health checks
ping:
  entryPoint: web

